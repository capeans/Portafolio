<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración básica del documento -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laura Marquez Carro — Portada</title>
  <meta name="description" content="Portada de portfolio personal de Laura Marquez Carro.">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Contenedor principal del área de portada -->
  <div class="cover container">
    <!-- Tarjeta central con dos columnas: texto y foto -->
    <div class="card cover-grid">

      <!-- Columna izquierda: nombre, puesto y botones -->
      <div>
        <!-- Nombre principal -->
        <h1 class="name">Laura Marquez Carro</h1>
        <!-- Rol o especialización -->
        <p class="role">Strategic Communication</p>

        <!-- Botones de navegación hacia otras secciones -->
        <div class="actions">
          <a class="btn primary" href="projects.html">Proyectos</a>
          <a class="btn" href="formacion.html">Formación</a>
          <a class="btn" href="cv.html">Ver CV</a>
        </div>
      </div>

      <!-- Columna derecha: fotografía de perfil -->
      <div>
        <figure class="photo">
          <img src="img/laura.jpg" alt="Foto de Laura Marquez Carro" />
        </figure>
      </div>
    </div>
  </div>

</body>
</html>
